<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 
    BEM ,,,
    https://nykim.work/15  
  -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="">No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
    
  </header>
  
  <div id="main-display">
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
  </div>

  <main class="friends-screen">
    
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/my-photo.jpeg" class="user-component__avatar user-component__avater--xl" />
        <div class="user-component__text">
          <h4 class="user-component__tilte">SeoHansaem</h4>
          <!-- <h6 class="user-component__subtitle">this text watever</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/another.jpg" class="user-component__avatar user-component__avater--sm" />
          <div class="user-component__text">
            <h4 class="user-component__tilte user-component__tilte--not-bold">Channel</h4>
            <!-- <h6 class="user-component__subtitle">this text watever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- <nav>
    <ul>
      <li>
        
      </li>
    </ul>
  </nav> -->

  <!-- nav>ul>li*4>a -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <span class="nav__notification-new badge badge-dot badge-dot-lg"></span>
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification-new badge badge-dot badge-dot-lg"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  <div id="no-mobile">
    <span>Your screen is too big,,,,</span>
  </div>
  <script src="https://kit.fontawesome.com/6c28fbc638.js" crossorigin="anonymous"></script>
</body>
</html>
